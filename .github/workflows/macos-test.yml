name: macOS Tests
on: [push]
jobs:
  run-tests:
    runs-on: macos-12
    steps:
       - name: environment
        run: echo "TERM=xterm-256color" >> $GITHUB_ENV
      - name: checkout
        uses: actions/checkout@v3
      - name: run-test-script
        run: ./bash-functions-lib-tests.sh
        shell: bash
