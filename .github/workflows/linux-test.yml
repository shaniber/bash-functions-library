name: Linux Tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment
        run: echo "TERM=xterm-256color" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run test script
        run: ./bash-functions-lib-tests.sh
        shell: bash
